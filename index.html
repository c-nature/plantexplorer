<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Explorer & Disease Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Lora', serif;
            background: linear-gradient(to bottom right, #8B5E3C, #4A6B5B, #D4E7C5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .main-nav {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: flex;
            gap: 0.5rem;
        }
        .nav-button {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 600;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: transparent;
            color: #4A6B5B;
        }
        .nav-button.active {
            background-color: #6B8E23;
            color: white;
            border-color: #4A6B5B;
        }
        .nav-button:not(.active):hover {
            background-color: rgba(74, 107, 91, 0.1);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 900px;
            text-align: center;
            margin-bottom: 2rem;
            border: 2px solid #6B8E23;
        }
        .header-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #4A6B5B;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .search-input {
            flex-grow: 1;
            padding: 0.75rem 1.25rem;
            border-radius: 9999px;
            border: 2px solid #A7D9B2;
            outline: none;
            font-size: 1.1rem;
            font-family: 'Lora', serif;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: border-color 0.3s ease;
            color: #333;
            background-color: #F5F5DC;
        }
        .search-input:focus {
            border-color: #8B5E3C;
        }
        .search-button {
            background-color: #6B8E23;
            color: white;
            padding: 0.75rem 1.75rem;
            border-radius: 9999px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .search-button:hover {
            background-color: #4A6B5B;
            transform: translateY(-2px);
        }
        .search-button:active {
            transform: translateY(0);
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .plant-card {
            background-color: #F5F5DC;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease-in-out;
            border: 2px solid #8B5E3C;
            cursor: pointer;
        }
        .plant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        .plant-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
        }
        .plant-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4A6B5B;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .plant-scientific {
            font-style: italic;
            color: #5A4F4A;
            margin-bottom: 0.5rem;
        }
        .plant-score {
            font-size: 1rem;
            color: #5A4F4A;
            margin-bottom: 0.25rem;
            font-weight: bold;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            font-family: 'Lora', serif;
            text-align: center;
        }
        .message-box.show {
            opacity: 1;
            pointer-events: auto;
        }
        .image-upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px dashed #ccc;
        }
        .image-upload-input {
            border: 2px dashed #A7D9B2;
            border-radius: 0.75rem;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            font-family: 'Lora', serif;
            color: #4A6B5B;
            transition: border-color 0.3s ease;
        }
        .image-upload-input:hover {
            border-color: #6B8E23;
        }
        .image-preview {
            max-width: 250px;
            max-height: 250px;
            border-radius: 0.75rem;
            border: 2px solid #8B5E3C;
            object-fit: contain;
            margin-top: 1rem;
        }
        .detail-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 900px;
            margin-top: 2rem;
            margin-bottom: 2rem;
            border: 2px solid #6B8E23;
            text-align: left;
        }
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .detail-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: #4A6B5B;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .detail-content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media (min-width: 768px) {
            .detail-content-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        .detail-section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #6B8E23;
            margin-bottom: 1rem;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .gallery-grid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #A7D9B2;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .gallery-grid img:hover {
            transform: scale(1.05);
        }
        .disease-analysis-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 2rem;
            text-align: left;
        }
        @media (min-width: 768px) {
            .disease-analysis-container {
                grid-template-columns: 300px 1fr;
            }
        }
        .disease-result-box {
            background-color: #F5F5DC;
            border: 1px solid #A7D9B2;
            border-radius: 1rem;
            padding: 1.5rem;
            white-space: pre-wrap; /* To respect newlines from the API */
            font-family: 'Lora', serif;
            color: #5A4F4A;
            height: 500px;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .header-title { font-size: 2.2rem; }
            .search-input { width: 100%; max-width: none; }
            .search-button { width: 100%; }
            .detail-title { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <button id="nav-explorer" class="nav-button active">ðŸŒ¿ Plant Explorer</button>
        <button id="nav-disease" class="nav-button">ðŸ”¬ Disease Detector</button>
        <button id="nav-collection" class="nav-button">ðŸ“š My Collection</button>
        <button id="nav-logout" class="nav-button hidden">ðŸšª Logout</button>
    </nav>

    <div id="explorer-view" class="container">
        <h1 class="header-title">Plant Explorer</h1>
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-[#4A6B5B] mb-4">Search by Name</h2>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <input type="text" id="plantNameSearchInput" class="search-input" placeholder="Enter plant name (e.g., Rose)">
                <button id="searchPlantByNameBtn" class="search-button">Search Plant</button>
            </div>
        </div>
        <div class="image-upload-section">
            <h2 class="text-2xl font-bold text-[#4A6B5B]">Identify Plant from Image</h2>
            <label for="imageUploadInput" class="image-upload-input">
                <i class="fas fa-cloud-upload-alt mr-2"></i> Click to choose an image
            </label>
            <input type="file" id="imageUploadInput" accept="image/*" class="hidden">
            <div class="flex flex-col sm:flex-row gap-4 mt-4">
                <button id="identifyImageBtn" class="search-button">Identify Plant</button>
            </div>
            <img id="uploadedImagePreview" class="image-preview hidden" src="#" alt="Image Preview">
        </div>
        <div id="plantResults" class="results-grid"></div>
        <p id="explorerStatusMessage" class="text-gray-600 mt-4"></p>
    </div>

    <div id="disease-view" class="container hidden">
        <h1 class="header-title">AI Disease Detector</h1>
        <p class="text-lg text-gray-700 mb-6">Upload an image of a plant leaf, and our AI pathologist will analyze it for diseases.</p>
        <div class="disease-analysis-container">
            <div class="flex flex-col items-center gap-4">
                <label for="diseaseImageUpload" class="image-upload-input w-full">
                    <i class="fas fa-cloud-upload-alt mr-2"></i> Click to upload an image
                </label>
                <input type="file" id="diseaseImageUpload" accept="image/*" class="hidden">
                <button id="detectDiseaseBtn" class="search-button w-full">Analyze with AI</button>
                <img id="diseaseImagePreview" class="image-preview hidden" src="#" alt="Disease Image Preview">
            </div>
            <div>
                <h3 class="text-2xl font-bold text-left text-[#4A6B5B] mb-2">AI Pathologist Analysis</h3>
                <div id="diseaseResultBox" class="disease-result-box">
                    Your analysis will appear here...
                </div>
                    <p id="diseaseStatusMessage" class="text-gray-600 mt-2 text-left"></p>
            </div>
        </div>
    </div>

    <div id="collection-view" class="container hidden">
        <h1 class="header-title">My Plant Collection</h1>
        <div id="collection-grid" class="results-grid"></div>
        <p id="collectionStatusMessage" class="text-gray-600 mt-4"></p>
    </div>

    <div id="detail-view" class="hidden detail-container">
        <header class="detail-header">
            <h2 id="detail-title" class="detail-title"></h2>
            <div class="flex gap-4">
                    <button id="addToCollectionBtn" class="search-button">
                        <i class="fas fa-plus mr-2"></i> Add to Collection
                    </button>
                <button id="back-btn" class="search-button">
                    <i class="fas fa-arrow-left mr-2"></i> Back
                </button>
            </div>
        </header>
        <div id="detail-content" class="detail-content-grid"></div>
        <div class="mt-8">
            <h3 class="detail-section-title">Photo Gallery</h3>
            <div id="gallery-loader" class="text-center hidden my-8">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-green-500"></div>
                <p class="mt-4 text-gray-600">Fetching more photos...</p>
            </div>
            <div id="gallery-grid" class="gallery-grid"></div>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>
    <audio id="mainClickSoundElement" preload="auto">
        <source src="click.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- Element References ---
        const navExplorer = document.getElementById('nav-explorer');
        const navDisease = document.getElementById('nav-disease');
        const navCollection = document.getElementById('nav-collection');
        const navLogout = document.getElementById('nav-logout');

        const explorerView = document.getElementById('explorer-view');
        const diseaseView = document.getElementById('disease-view');
        const collectionView = document.getElementById('collection-view');
        
        const plantNameSearchInput = document.getElementById('plantNameSearchInput');
        const searchPlantByNameBtn = document.getElementById('searchPlantByNameBtn');
        const imageUploadInput = document.getElementById('imageUploadInput');
        const identifyImageBtn = document.getElementById('identifyImageBtn');
        const uploadedImagePreview = document.getElementById('uploadedImagePreview');
        const plantResults = document.getElementById('plantResults');
        const explorerStatusMessage = document.getElementById('explorerStatusMessage');
        
        const diseaseImageUpload = document.getElementById('diseaseImageUpload');
        const detectDiseaseBtn = document.getElementById('detectDiseaseBtn');
        const diseaseImagePreview = document.getElementById('diseaseImagePreview');
        const diseaseResultBox = document.getElementById('diseaseResultBox');
        const diseaseStatusMessage = document.getElementById('diseaseStatusMessage');

        const collectionGrid = document.getElementById('collection-grid');
        const collectionStatusMessage = document.getElementById('collectionStatusMessage');

        const messageBox = document.getElementById('messageBox');
        const mainClickSoundElement = document.getElementById('mainClickSoundElement');
        const detailView = document.getElementById('detail-view');
        const backBtn = document.getElementById('back-btn');
        const addToCollectionBtn = document.getElementById('addToCollectionBtn');
        const detailTitle = document.getElementById('detail-title');
        const detailContent = document.getElementById('detail-content');
        const galleryGrid = document.getElementById('gallery-grid');
        const galleryLoader = document.getElementById('gallery-loader');

        // --- State ---
        let lastPlantSearchResults = [];
        let currentDetailPlant = null; // To hold the plant data for the detail view
        let currentUser = null; // To store logged-in user data

        // --- API Configuration ---
        const BACKEND_API_BASE_URL = 'https://smartypantsbe.onrender.com';
        const PEXELS_API_PROXY_URL_FOR_SEARCH = `${BACKEND_API_BASE_URL}/api/pexels-images2`;
        const wikipediaApiUrl = 'https://en.wikipedia.org/w/api.php?action=query&format=json&origin=*';
        
        // --- Utility Functions ---
        function playClickSound() {
            if (mainClickSoundElement) {
                mainClickSoundElement.currentTime = 0;
                mainClickSoundElement.play().catch(e => console.warn("Error playing sound:", e));
            }
        }
        function showMessageBox(message, duration = 3000) {
            messageBox.textContent = message;
            messageBox.classList.add('show');
            setTimeout(() => messageBox.classList.remove('show'), duration);
        }
        
        // --- Navigation ---
        function showView(viewToShow) {
            [explorerView, diseaseView, detailView, collectionView].forEach(view => view.classList.add('hidden'));
            viewToShow.classList.remove('hidden');

            [navExplorer, navDisease, navCollection].forEach(btn => btn.classList.remove('active'));
            
            if (viewToShow === explorerView) {
                navExplorer.classList.add('active');
            } else if (viewToShow === diseaseView) {
                navDisease.classList.add('active');
            } else if (viewToShow === collectionView) {
                navCollection.classList.add('active');
            }
            updateNavigationUI(); // Ensure nav buttons are always updated
        }

        function updateNavigationUI() {
            if (currentUser && currentUser._id) {
                navCollection.classList.remove('hidden');
                navLogout.classList.remove('hidden');
                addToCollectionBtn.classList.remove('hidden'); // Show "Add to Collection"
            } else {
                navCollection.classList.add('hidden');
                navLogout.classList.add('hidden');
                addToCollectionBtn.classList.add('hidden'); // Hide "Add to Collection"
            }
        }

        navExplorer.addEventListener('click', () => showView(explorerView));
        navDisease.addEventListener('click', () => showView(diseaseView));
        navCollection.addEventListener('click', () => {
            if (currentUser && currentUser._id) {
                showView(collectionView);
                fetchUserCollection();
            } else {
                showMessageBox("Please log in on the main SmartyPants website to view your Plant Collection.");
            }
        });
        navLogout.addEventListener('click', logoutUser);

        // --- Authentication Logic (Simplified for SSO) ---
        function logoutUser() {
            playClickSound();
            localStorage.removeItem('user'); // Clear the entire user object
            localStorage.removeItem('token'); // Clear the token if stored separately
            currentUser = null;
            showMessageBox("Logged out successfully. Please log in on the main SmartyPants website to access full features.");
            updateNavigationUI();
            showView(explorerView); // Redirect to explorer after logout
            // Clear content from other views
            plantResults.innerHTML = '';
            explorerStatusMessage.textContent = 'Upload an image or enter a name to identify plants!';
            diseaseResultBox.textContent = 'Your analysis will appear here...';
            diseaseStatusMessage.textContent = '';
            collectionGrid.innerHTML = '';
            collectionStatusMessage.textContent = '';
            uploadedImagePreview.classList.add('hidden');
            diseaseImagePreview.classList.add('hidden');
        }

        // --- Wikipedia and Image Fetching (Plant Explorer) ---
        async function fetchWikipediaPlantDetails(plantName) {
            const url = `${wikipediaApiUrl}&prop=extracts&exintro=1&explaintext=1&redirects=1&titles=${encodeURIComponent(plantName)}`;
            try {
                const response = await fetch(url);
                if (!response.ok) return null;
                const data = await response.json();
                const page = Object.values(data.query.pages)[0];
                if (page && !page.missing) {
                    return {
                        commonName: plantName,
                        scientificName: 'N/A',
                        family: 'N/A',
                        genus: 'N/A',
                        characteristics: { description: page.extract || 'No description.' },
                        wikipedia_url: `https://en.wikipedia.org/wiki/${encodeURIComponent(plantName)}` // Construct full Wikipedia URL
                    };
                }
            } catch (error) { console.error("Wiki fetch error:", error); }
            return null;
        }

        async function fetchPlantImage(plantName) {
            if (!plantName) return null;
            try {
                const response = await fetch(`${PEXELS_API_PROXY_URL_FOR_SEARCH}?query=${encodeURIComponent(plantName)}&per_page=1`);
                if (response.ok) {
                    const data = await response.json();
                    return data.photos?.[0]?.src.large || null;
                }
            } catch (error) { console.error("Pexels fetch error:", error); }
            return null;
        }

        async function fetchAllGalleryImages(plantName) {
            if (!plantName) return [];
            try {
                const response = await fetch(`${PEXELS_API_PROXY_URL_FOR_SEARCH}?query=${encodeURIComponent(plantName)}&per_page=10`);
                if (response.ok) {
                    const data = await response.json();
                    return data.photos?.map(p => p.src.large) || [];
                }
            } catch (error) { console.error("Pexels gallery fetch error:", error); }
            return [];
        }

        // --- UI Rendering (Plant Explorer & Collection) ---
        async function renderPlantCards(plants, container, isIdentificationResult = false) {
            container.innerHTML = '';
            if (!plants || plants.length === 0) {
                if(container === plantResults) explorerStatusMessage.textContent = `No plants found.`;
                if(container === collectionGrid) collectionStatusMessage.textContent = `Your collection is empty.`;
                return;
            }
             if(container === plantResults) explorerStatusMessage.textContent = `Found ${plants.length} results.`;
             if(container === collectionGrid) collectionStatusMessage.textContent = `You have ${plants.length} plants in your collection.`;


            const cards = await Promise.all(plants.map(async (plant) => {
                const card = document.createElement('div');
                card.className = 'plant-card';
                // Use a unique identifier if available, otherwise combine names
                card.dataset.plantId = plant.scientificName || plant.commonName;
                
                // For new searches, fetch image. For collection, use stored imageUrl.
                const imageUrl = plant.imageUrl || await fetchPlantImage(plant.commonName || plant.scientificName);
                plant.imageUrl = imageUrl; // Ensure it's stored for detail view

                card.innerHTML = `
                    <img src="${imageUrl || 'https://placehold.co/200x200/cccccc/000000?text=No+Image'}" alt="${plant.commonName || plant.scientificName}" class="plant-image">
                    <h3 class="plant-name">${plant.commonName || 'N/A'}</h3>
                    <p class="plant-scientific">${plant.scientificName || 'N/A'}</p>
                    ${isIdentificationResult && plant.score ? `<p class="plant-score">Confidence: ${(plant.score * 100).toFixed(2)}%</p>` : ''}
                `;
                return card;
            }));

            cards.forEach(card => container.appendChild(card));

            container.querySelectorAll('.plant-card').forEach(card => {
                card.addEventListener('click', () => {
                    playClickSound();
                    const plantData = (container === plantResults ? lastPlantSearchResults : userPlantCollection).find(p => (p.scientificName || p.commonName) === card.dataset.plantId);
                    if (plantData) showDetailView(plantData);
                });
            });
        }


        async function showDetailView(plant) {
            currentDetailPlant = plant; // Store the current plant's data
            showView(detailView);
            const displayName = plant.commonName && plant.commonName !== 'N/A' ? plant.commonName : plant.scientificName;
            detailTitle.textContent = displayName;
            galleryLoader.classList.remove('hidden');
            galleryGrid.innerHTML = '';
            const mainImageSrc = plant.imageUrl || 'https://placehold.co/400x300/cccccc/000000?text=No+Image';
            
            const description = (plant.characteristics && plant.characteristics.description) 
                ? plant.characteristics.description 
                : 'No description available.';

            detailContent.innerHTML = `
                <div>
                    <a href="${mainImageSrc}" target="_blank" rel="noopener noreferrer"><img src="${mainImageSrc}" alt="${displayName}" class="w-full h-auto object-cover rounded-lg shadow-md mb-4 cursor-pointer"></a>
                    <p class="text-lg text-gray-700">${description}</p>
                    ${plant.wikipedia_url ? `<a href="${plant.wikipedia_url}" target="_blank" class="text-blue-600 hover:underline mt-2 inline-block">Read more</a>` : ''}
                </div>
                <div><h3 class="detail-section-title">Details</h3></div>
            `;
            const galleryImages = await fetchAllGalleryImages(displayName);
            galleryLoader.classList.add('hidden');
            galleryImages.forEach(imgUrl => {
                const a = document.createElement('a');
                a.href = imgUrl;
                a.target = '_blank';
                a.rel = 'noopener noreferrer';
                const img = document.createElement('img');
                img.src = imgUrl;
                a.appendChild(img);
                galleryGrid.appendChild(a);
            });
        }

        // --- Core Logic (Plant Explorer) ---
        async function identifyPlantFromImage() {
            playClickSound();
            if (!imageUploadInput.files.length) return showMessageBox('Please select an image file.');
            
            // NEW: Add local badge check before making the API call
            const user = JSON.parse(localStorage.getItem('user'));
            const hasBadge = user && user.badges && user.badges.includes('firstsearchplantexplorer');

            const formData = new FormData();
            formData.append('image', imageUploadInput.files[0]);
            explorerStatusMessage.textContent = 'Identifying plant...';
            [identifyImageBtn, searchPlantByNameBtn].forEach(btn => btn.disabled = true);
            try {
                const response = await fetch(`${BACKEND_API_BASE_URL}/api/user/plant/identify`, { method: 'POST', body: formData });
                const data = await response.json();
                if (!response.ok || data.status !== 'Success') throw new Error(data.message || 'Identification failed');
                if (data.data?.length > 0) {
                    lastPlantSearchResults = await Promise.all(data.data.map(async (plant) => {
                        const searchName = (plant.commonName && plant.commonName.toLowerCase() !== 'n/a') ? plant.commonName : plant.scientificName;
                        const wikiDetails = await fetchWikipediaPlantDetails(searchName);
                        return wikiDetails ? { ...plant, ...wikiDetails, score: plant.score } : plant;
                    }));
                    renderPlantCards(lastPlantSearchResults, plantResults, true);
                    // NEW: Award badge for first search only if user doesn't have it yet
                    if (window.parent && window.parent.awardBadge && !hasBadge) {
                        window.parent.awardBadge('firstsearchplantexplorer', 'First Search Plant Explorer');
                    }
                } else {
                    explorerStatusMessage.textContent = 'No confident identification found.';
                }
            } catch (error) {
                explorerStatusMessage.textContent = `Error: ${error.message}`;
            } finally {
                [identifyImageBtn, searchPlantByNameBtn].forEach(btn => btn.disabled = false);
            }
        }

        async function searchPlantsByName() {
            playClickSound();
            const plantName = plantNameSearchInput.value.trim();
            if (!plantName) return showMessageBox('Please enter a plant name.');
            
            // NEW: Add local badge check before making the API call
            const user = JSON.parse(localStorage.getItem('user'));
            const hasBadge = user && user.badges && user.badges.includes('firstsearchplantexplorer');

            explorerStatusMessage.textContent = `Searching for "${plantName}"...`;
            [identifyImageBtn, searchPlantByNameBtn].forEach(btn => btn.disabled = true);
            try {
                const wikiDetails = await fetchWikipediaPlantDetails(plantName);
                if (wikiDetails) {
                    lastPlantSearchResults = [wikiDetails];
                    renderPlantCards(lastPlantSearchResults, plantResults, false);
                    // NEW: Award badge for first search only if user doesn't have it yet
                    if (window.parent && window.parent.awardBadge && !hasBadge) {
                        window.parent.awardBadge('firstsearchplantexplorer', 'First Search Plant Explorer');
                    }
                } else {
                    explorerStatusMessage.textContent = `No information found for "${plantName}".`;
                }
            } catch (error) {
                explorerStatusMessage.textContent = `Error: ${error.message}`;
            } finally {
                [identifyImageBtn, searchPlantByNameBtn].forEach(btn => btn.disabled = false);
            }
        }

        // --- Core Logic (Disease Detector) ---
        async function analyzeDiseaseWithBackend() {
            playClickSound();
            if (!diseaseImageUpload.files.length) {
                return showMessageBox('Please upload an image for analysis.');
            }

            // NEW: Add local badge check before making the API call
            const user = JSON.parse(localStorage.getItem('user'));
            const hasBadge = user && user.badges && user.badges.includes('firstdiagnosisplantexplorer');

            const file = diseaseImageUpload.files[0];
            const formData = new FormData();
            formData.append('image', file);

            diseaseStatusMessage.textContent = 'Analyzing image with AI...';
            diseaseResultBox.textContent = '';
            detectDiseaseBtn.disabled = true;

            try {
                const response = await fetch(`${BACKEND_API_BASE_URL}/api/google-plant/disease-detect`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(errorBody.message || `API Error: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.analysis) {
                    diseaseResultBox.textContent = result.analysis;
                    diseaseStatusMessage.textContent = 'Analysis complete.';
                    // NEW: Award badge for first diagnosis only if user doesn't have it yet
                    if (window.parent && window.parent.awardBadge && !hasBadge) {
                        window.parent.awardBadge('firstdiagnosisplantexplorer', 'First Diagnosis Plant Explorer');
                    }
                } else {
                    throw new Error('Invalid response structure from backend.');
                }

            } catch (error) {
                console.error("Backend API Error:", error);
                diseaseResultBox.textContent = `An error occurred during analysis: ${error.message}`;
                diseaseStatusMessage.textContent = 'Analysis failed.';
            } finally {
                detectDiseaseBtn.disabled = false;
            }
        }

        // --- Core Logic (Collection) ---
        let userPlantCollection = [];

        // Function to get the user ID from localStorage
        const getUserId = () => {
            const user = JSON.parse(localStorage.getItem('user'));
            return user ? user._id : null;
        };

        async function fetchUserCollection() {
            const userId = getUserId();
            if (!userId) {
                collectionStatusMessage.textContent = "Please log in on the main SmartyPants website to fetch your collection.";
                collectionGrid.innerHTML = ''; // Clear previous results
                return;
            }
            collectionStatusMessage.textContent = "Fetching your collection...";
            try {
                const response = await fetch(`${BACKEND_API_BASE_URL}/api/user/collection/${userId}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Could not fetch collection.');
                }
                const data = await response.json();
                if (data.status === 'Success') {
                    userPlantCollection = data.data;
                    renderPlantCards(userPlantCollection, collectionGrid);
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error("Error fetching collection:", error);
                collectionStatusMessage.textContent = `Error fetching collection: ${error.message}`;
            }
        }

        async function addPlantToCollection() {
            if (!currentDetailPlant) {
                showMessageBox("No plant selected to add.");
                return;
            }
            const userId = getUserId();
            if (!userId) {
                showMessageBox("Please log in on the main SmartyPants website to add to collection.");
                return;
            }
            
            // NEW: Add local badge check before making the API call
            const user = JSON.parse(localStorage.getItem('user'));
            const hasBadge = user && user.badges && user.badges.includes('firstplantaddedtocollection');

            try {
                const response = await fetch(`${BACKEND_API_BASE_URL}/api/user/collection/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: userId,
                        plantData: currentDetailPlant
                    })
                });
                const result = await response.json();
                if (result.status === 'Success') {
                    showMessageBox("Plant added to your collection!");
                    // NEW: Award badge for first plant added only if user doesn't have it yet
                    if (window.parent && window.parent.awardBadge && !hasBadge) {
                        window.parent.awardBadge('firstplantaddedtocollection', 'First Plant Added to Collection');
                    }
                    // Optionally refresh collection view if currently on it
                    if (!collectionView.classList.contains('hidden')) {
                        fetchUserCollection();
                    }
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error("Error adding plant to collection:", error);
                showMessageBox(`Error adding plant: ${error.message}`);
            }
        }


        // --- Event Listeners ---
        identifyImageBtn.addEventListener('click', identifyPlantFromImage);
        imageUploadInput.addEventListener('change', () => {
            if (imageUploadInput.files.length) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImagePreview.src = e.target.result;
                    uploadedImagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(imageUploadInput.files[0]);
                plantResults.innerHTML = '';
                explorerStatusMessage.textContent = 'Image selected. Click "Identify Plant".';
            }
        });
        searchPlantByNameBtn.addEventListener('click', searchPlantsByName);
        plantNameSearchInput.addEventListener('keyup', (e) => e.key === 'Enter' && searchPlantsByName());
        backBtn.addEventListener('click', () => {
            playClickSound();
            // A simple way to check where user came from, though a more robust routing solution is ideal
            if (document.referrer.includes('collection') || !collectionView.classList.contains('hidden')) { 
                 showView(collectionView);
            } else {
                showView(explorerView);
            }
        });
        addToCollectionBtn.addEventListener('click', addPlantToCollection);


        // Disease Detector Listeners
        detectDiseaseBtn.addEventListener('click', analyzeDiseaseWithBackend);
        diseaseImageUpload.addEventListener('change', () => {
            if (diseaseImageUpload.files.length) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    diseaseImagePreview.src = e.target.result;
                    diseaseImagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(diseaseImageUpload.files[0]);
                diseaseResultBox.textContent = 'Image selected. Click "Analyze with AI".';
                diseaseStatusMessage.textContent = '';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Check for existing user session on load
            const storedUser = localStorage.getItem('user');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
            }
            updateNavigationUI(); // Update nav buttons based on login status
            showView(explorerView); // Start on the explorer view
            explorerStatusMessage.textContent = 'Upload an image or enter a name to identify plants!';
        });
    </script>
</body>
</html>
